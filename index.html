
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <meta name="description" content="A simple recipe book application" />
    <meta name="author" content="Recipe Book" />
    <link rel="stylesheet" href="/src/styles.css" />
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>

  <body>
    <div id="app" class="fade-in">
      <header>
        <h1>Recipe Book</h1>
        <div class="search-container">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Search recipes or ingredients..." 
          />
        </div>
      </header>
      
      <main>
        <div class="container">
          <div class="recipes-container">
            <h2>My Recipes</h2>
            <div id="recipes-list" class="recipes-grid"></div>
          </div>
          
          <div class="form-container">
            <h2>Add New Recipe</h2>
            <form id="recipe-form">
              <div class="form-group">
                <label for="recipe-name">Recipe Name</label>
                <input type="text" id="recipe-name" required>
              </div>
              
              <div class="form-group">
                <label for="recipe-ingredients">Ingredients</label>
                <textarea id="recipe-ingredients" placeholder="Enter each ingredient on a new line" required></textarea>
              </div>
              
              <div class="form-group">
                <label for="recipe-instructions">Preparation Steps</label>
                <textarea id="recipe-instructions" placeholder="Enter each step on a new line" required></textarea>
              </div>
              
              <div class="form-group">
                <label for="recipe-image">Upload Image</label>
                <div class="image-upload-container">
                  <input type="file" id="recipe-image" accept="image/*" class="file-input">
                  <div class="image-preview-container">
                    <img id="image-preview" src="" alt="Recipe preview" class="hidden">
                  </div>
                </div>
              </div>
              
              <button type="submit" id="submit-recipe">Add Recipe</button>
            </form>
          </div>
        </div>
        
        <div id="recipe-details-modal" class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="recipe-details-content"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="/src/app.js"></script>
  </body>
</html>
